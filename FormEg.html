<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center><h1>Form</h1></center>
    <h5>name: <input type="text"/></h5>
    <h5>color: <input type="color"></h5>
    <h5>File: <input type="file"></h5>
    <h5>Options: 
        <select name="" id="">
            <option value="">A</option>
            <option value="">B</option>
            <option value="">C</option>
        </select>
    </h5>
    <h5>Comment:</h5>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <h5>RadioBtn:
        <input name="x" type="radio">A</input>
        <input name="x" type="radio">B</input>
    </h5>
    <h5>Check Box:
        <input type="checkbox"/>A
        <input type="checkbox"/>B
        <input type="checkbox"/>C
    </h5>
</body>
</html>
